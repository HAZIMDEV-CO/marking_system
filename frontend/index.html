<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Mark Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-hover: #5855eb;
        --secondary-color: #f8fafc;
        --accent-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-light);
        padding: 1.5rem 0;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-sm);
      }
      
      .header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .form-group input, 
      .form-group select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.2s ease;
        background: white;
      }
      
      .form-group input:focus, 
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
      }
      
      .btn {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
        color: white;
        padding: 0.875rem 1.75rem;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        margin-right: 0.75rem;
        margin-bottom: 0.5rem;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: var(--shadow-md);
      }
      
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
      }
      
      .btn:active {
        transform: translateY(0);
      }
      
      .btn-danger {
        background: linear-gradient(135deg, var(--danger-color), #dc2626);
      }
      
      .btn-success {
        background: linear-gradient(135deg, var(--accent-color), #059669);
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, var(--text-secondary), #475569);
      }
      
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .card h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .card h2 i {
        color: var(--primary-color);
      }
      
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        background: white;
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-md);
      }
      
      .table th, .table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-light);
      }
      
      .table th {
        background: var(--secondary-color);
        font-weight: 600;
        color: var(--text-primary);
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }
      
      .table tr:hover {
        background: var(--border-light);
      }
      
      .table tr:last-child td {
        border-bottom: none;
      }
      
      .alert {
        padding: 1rem 1.5rem;
        border-radius: var(--radius-md);
        margin-bottom: 1.5rem;
        border-left: 4px solid;
        font-weight: 500;
      }
      
      .alert-success {
        background: #f0fdf4;
        color: #166534;
        border-left-color: var(--accent-color);
      }
      
      .alert-error {
        background: #fef2f2;
        color: #991b1b;
        border-left-color: var(--danger-color);
      }
      
      .alert-warning {
        background: #fffbeb;
        color: #92400e;
        border-left-color: var(--warning-color);
      }
      
      .nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        margin-bottom: 2rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .nav a {
        color: var(--text-secondary);
        text-decoration: none;
        padding: 0.75rem 1.25rem;
        border-radius: var(--radius-md);
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
      }
      
      .nav a:hover {
        background: var(--border-light);
        color: var(--text-primary);
        transform: translateY(-1px);
      }
      
      .nav a.active {
        background: var(--primary-color);
        color: white;
        box-shadow: var(--shadow-md);
      }
      
      .nav a i {
        font-size: 0.875rem;
      }
      
      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .stat-card {
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        color: white;
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        text-align: center;
        box-shadow: var(--shadow-lg);
      }
      
      .stat-card h3 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      
      .stat-card p {
        opacity: 0.9;
        font-weight: 500;
      }
      
      .welcome-section {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .welcome-section h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .welcome-section p {
        color: var(--text-secondary);
        font-size: 1.125rem;
      }
      
      .role-badge {
        display: inline-block;
        background: var(--accent-color);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-left: 0.5rem;
      }
      
      .form-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .empty-state {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--text-muted);
      }
      
      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      
      .empty-state h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        
        .header h1 {
          font-size: 1.75rem;
        }
        
        .nav {
          flex-direction: column;
          align-items: stretch;
        }
        
        .nav-left {
          justify-content: center;
        }
        
        .dashboard-stats {
          grid-template-columns: 1fr;
        }
        
        .form-actions {
          flex-direction: column;
          align-items: stretch;
        }
        
        .btn {
          width: 100%;
          margin-right: 0;
        }
      }
      
      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Smooth transitions */
      .fade-enter-active, .fade-leave-active {
        transition: opacity 0.3s ease;
      }
      
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }

      /* Homepage Styles */
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: var(--radius-xl);
        margin-bottom: 3rem;
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .hero-content {
        flex: 1;
        padding-right: 3rem;
      }
      
      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
        line-height: 1.2;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .hero-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .hero-image {
        flex: 1;
        text-align: center;
        font-size: 8rem;
        color: var(--primary-color);
        opacity: 0.8;
      }
      
      .features-section {
        padding: 4rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        margin-bottom: 3rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .section-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 3rem;
        position: relative;
      }
      
      .section-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        margin: 1.5rem auto 0;
        border-radius: 2px;
      }
      
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }
      
      .feature-card {
        padding: 2rem;
        border-radius: var(--radius-lg);
        background: white;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
        text-align: center;
        border: 1px solid var(--border-light);
      }
      
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl);
      }
      
      .feature-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      
      .feature-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }
      
      .feature-card p {
        font-size: 1rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }
      
      .how-it-works-section {
        padding: 4rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        margin-bottom: 3rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .steps-container {
        display: flex;
        justify-content: space-around;
        gap: 2rem;
        margin-top: 3rem;
      }
      
      .step {
        flex: 1;
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
        border: 1px solid var(--border-light);
        max-width: 300px;
      }
      
      .step:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl);
      }
      
      .step-number {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .step h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }
      
      .step p {
        font-size: 1rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }
      
      .cta-section {
        padding: 4rem 2rem;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        color: white;
        text-align: center;
        border-radius: var(--radius-xl);
        margin-bottom: 3rem;
        box-shadow: var(--shadow-xl);
      }
      
      .cta-content h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
      }
      
      .cta-content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .btn-large {
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
      }
      
      .login-container {
        max-width: 500px;
        margin: 0 auto;
      }
      
      .login-header {
        margin-bottom: 2rem;
      }
      
      .back-btn {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-color);
        font-size: 0.875rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
      }
      
      .back-btn:hover {
        background: white;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      
      .back-btn i {
        font-size: 0.875rem;
      }
      
      /* Responsive Design for Homepage */
      @media (max-width: 1024px) {
        .hero-section {
          flex-direction: column;
          text-align: center;
          padding: 3rem 2rem;
        }
        
        .hero-content {
          padding-right: 0;
          margin-bottom: 2rem;
        }
        
        .hero-title {
          font-size: 2.5rem;
        }
        
        .hero-subtitle {
          font-size: 1.125rem;
        }
        
        .hero-actions {
          justify-content: center;
        }
        
        .hero-image {
          font-size: 5rem;
        }
        
        .features-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .steps-container {
          flex-direction: column;
          align-items: center;
        }
        
        .step {
          width: 100%;
          max-width: 400px;
        }
      }
      
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2rem;
        }
        
        .hero-subtitle {
          font-size: 1rem;
        }
        
        .section-title {
          font-size: 2rem;
        }
        
        .feature-card h3 {
          font-size: 1.25rem;
        }
        
        .step-number {
          font-size: 2.5rem;
        }
        
        .step h3 {
          font-size: 1.25rem;
        }
        
        .cta-content h2 {
          font-size: 2rem;
        }
        
        .cta-content p {
          font-size: 1rem;
        }
        
        .btn-large {
          padding: 0.875rem 1.75rem;
          font-size: 1rem;
        }
        
        .hero-actions {
          flex-direction: column;
          align-items: center;
        }
        
        .features-grid {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 480px) {
        .hero-title {
          font-size: 1.75rem;
        }
        
        .hero-subtitle {
          font-size: 0.875rem;
        }
        
        .section-title {
          font-size: 1.75rem;
        }
        
        .feature-card h3 {
          font-size: 1.125rem;
        }
        
        .step-number {
          font-size: 2rem;
        }
        
        .step h3 {
          font-size: 1.125rem;
        }
        
        .cta-content h2 {
          font-size: 1.75rem;
        }
        
        .cta-content p {
          font-size: 0.875rem;
        }
        
        .btn-large {
          padding: 0.75rem 1.5rem;
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
